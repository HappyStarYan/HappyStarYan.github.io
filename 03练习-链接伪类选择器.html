<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接 */
        a:link {
            color: #333333;
            text-decoration: none;
        }

        a:visited {
            color: orangered;
        }

        /* a:visited 选择访问点击过的(访问过的) */
        a:hover {
            color: skyblue;
        }

        /* a:hover 选择鼠标经过的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">中国人</a>
</body>

</html>
