<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 250px;
            height: 150px;
        }

        .fixed {
            /* z-index控制叠放次序  */
            z-index: 2;
            background-color: saddlebrown;
        }

        .w {
            background-color: springgreen;
        }
    </style>
</head>

<body>
    <div class="box fixed">255</div>
    <div class="box w">版心盒子 800像素</div>
</body>

</html>
